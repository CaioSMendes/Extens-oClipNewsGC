<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"-->
	<script src = "save.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>


<body>
	<div class="form-group">
	<div>
		<!--img src="CN.png" alt="some text" width="250px" weight"250px"-->
	</div>
		<form id="dados">
			<div>
				<label for="comment">Titulo:</label>
				<textarea class="form-control" rows="5" cols="35" id="titulo" scroll="no">
					
				</textarea>
			</div>  
			<br>
			<div>
				<label for="comment">Paragrafo:</label>
				<textarea class="form-control" rows="5" cols="35" id="paragrafo">
						
				</textarea>
			</div>
			<br>
			<div>
				<label for="comment">URL:</label>
				<textarea class="form-control" rows="2" cols="35" id="URL">
						
				</textarea>
			</div>
			<br>
			<div>
				<label for="comment">Data:</label>
				<textarea class="form-control" rows="2" cols="35" id="data">
						
				</textarea>
			</div>
			<br>      
			<div>
				<label for="comment">Fonte:</label>		
				<textarea class="form-control" rows="2" cols="35" id="fonte">
						
				</textarea>
			</div>
			<br>
			<div>
				<label for="comment">Ocorrência:</label>		
				<textarea class="form-control" rows="2" cols="35" id="ocorrencia">
							
				</textarea>
			</div>
			<br>
			<div>
				<label for="comment">Localização:</label>		
				<textarea class="form-control" rows="2" cols="35" id="local">
							
				</textarea>
			</div>
			<br>
			<div>
				<input type="submit" onclick="salvaDados()" value="Salvar">
			</div>
		</form>
	</div>  	
</body>
</html>
